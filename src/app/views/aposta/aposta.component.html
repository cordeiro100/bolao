<div class="principal">
  <aside>
    <h2>Dados do Apostador</h2>

    <form #apostaForm="ngForm" [formGroup]="cadastroForm" (ngSubmit)="confirmarAposta()">
      <label for="nome">Nome:</label>
      <input
        type="text"
        name="nome"
        id="nome"
        placeholder="Nome do Apostador"
        formControlName="nome"
        [(ngModel)]="nome"
     
      />
      <small *ngIf="cadastroForm.get('nome')?.errors?.['required']" class="text-danger d-block mt-2">
        <p>Digite seu nome e sobrenome</p>
      </small>
      <div>
        <label for="tel-apostador">Celular:</label>
        <input
          type="tel"
          id="tel-apostador"
          name="tel-apostador"
          placeholder="(XX) XXXXX-XXXX"
          formControlName="celular"
          [(ngModel)]="celular"
        
         
        />
        <small *ngIf="cadastroForm.get('celular')?.errors?.['required']" class="text-danger d-block mt-2">
          <p>Digite seu número de celular</p>
        </small>
      </div>
      <div>
        <button  id="botao-login "type="submit" [disabled]="!cadastroForm.valid">Enviar Aposta</button>
      </div>
    </form>
  </aside>

  
  
  
  
  
  <section class="total">
   
    <table class="table table-striped">
      <thead>
        <tr>
         <th><h1>Partidas</h1></th>
         
        </tr>
    
      </thead>
  
     
      <tbody >
    
        <h3>{{ rodadaRecebida.nome }}</h3>

          <tr *ngFor="let partida of rodadaRecebida.partidas">
     
            <td>
            <img [src]="partida.time_mandante.escudo" >
             {{ partida.time_mandante.nome_popular }}<input type="number" />
           
            </td>
            <td>
            
              <img [src]="partida.time_visitante.escudo" >
                {{ partida.time_visitante.nome_popular }}<input type="number" />
           
            </td>
          </tr>
     
   
    </table>

  </section>

  <h1>Suas Apostas</h1>
  <div class="extrato">
    <table class="tabela">
      <thead class="tabela__cabecalho">
        <th class="tabela__cabecalho__conteudo">Nome</th>
        <th class="tabela__cabecalho__conteudo">Celular</th>
      </thead>
      <tbody>
        <tr
          *ngFor="let apostas of aposta"
          class="tabela__linha"
        >
          <td class="tabela__conteudo">
            {{ apostas.nome }}
          </td>
          <td class="tabela__conteudo">{{ apostas.celular }}</td>
        </tr>
      </tbody>
    </table>
    <ng-template #listaVazia>
      <p class="mensagem">Sem transferências</p>
    </ng-template>
  </div>


</div>
